---
-
  clean:
    - "~"
-
  link:
    ~/.bash_profile: bash_profile
    ~/.zshrc: zshrc
    ~/.slate: slate
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/scripts: scripts

-
  shell:
    - git config --global core.excludesfile ~/.gitignore_global
